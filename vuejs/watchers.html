<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app">
      <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="card w-50">
          <h3 class="card-header">Register</h3>
          <div class="card-body">
            <form action="" @submit.prevent="">
              <div class="mb-3">
                <label for="username" class="form-label">Username :</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" v-model="username" />
                <span class="text-danger" v-if="usernameError">Minimal username 8 karakter.</span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" v-model="password" />
                <span class="text-danger" v-if="passwordError">Minimal username 8 karakter.</span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Retype Password :</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" v-model="passwordRetype" />
                <span class="text-danger" v-if="passwordRetypeError">Password harus sama.</span>
              </div>
              <button type="submit" class="btn btn-outline-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            username: "",
            password: "",
            passwordRetype: "",
            usernameError: false,
            passwordError: false,
            passwordRetypeError: false,
          };
        },
        watch: {
          username(value) {
            if (value.length < 8) {
              this.usernameError = true;
            } else {
              this.usernameError = false;
            }
          },
          password(value) {
            if (value.length < 8) {
              this.passwordError = true;
            } else {
              this.passwordError = false;
            }
          },
          passwordRetype() {
            if (this.passwordRetype != this.password) {
              this.passwordRetypeError = true;
            } else {
              this.passwordRetypeError = false;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
