<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS Flow Control</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="circle">
      <img src="img/madison-beer.jpeg" class="circle-profile" alt="Madison Beer" />
      <p>madison beer circle</p>
    </div>
    <div class="square">
      <img src="img/madison-beer.jpeg" class="square-profile" alt="Madison Beer" />
      <p>madison beer square</p>
    </div>
    <div class="right"></div>
    <ul class="gradient">
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
      <li>Item-4</li>
      <li>Item-5</li>
      <li>Item-6</li>
      <li>Item-7</li>
      <li>Item-8</li>
      <li>Item-9</li>
      <li>Item-10</li>
    </ul>

    <ul class="socials">
      <li class="facebook">facebook</li>
      <li class="youtube">youtube</li>
      <li class="instagram">instagram</li>
      <li class="twitter">twitter</li>
      <li class="linkedin">linkedin</li>
    </ul>
  </body>
</html>
