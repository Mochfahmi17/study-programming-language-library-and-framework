<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validasi</title>
  </head>
  <body>
    <h1>Belajar Validasi</h1>
    <form action="valid">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required minlength="6" maxlength="8" />
      <label for="phone">Nomor telepon</label>
      <input type="number" name="phone" id="phone" min="2" max="12" />
      <button type="submit">Kirim!</button>
    </form>
  </body>
</html>
