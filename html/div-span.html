<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div & span</title>
  </head>
  <body>
    <!-- Inline -->
    <!-- Inline adalah elemen yang dimuat diantara element lainnya dan ukurannya seluas elementnya -->
    <!-- Contoh inline : img, a, span, dll. -->

    <!-- block -->
    <!-- block adalah element yang akan dimuat seluas "block" yang ada. Biasanya membuat baris baru -->
    <!-- Contoh block : h1, h2, h3, h4, h5, h6, div, dll. -->

    <div class="paragraf">
      <h1>ini adalah div</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa cumque reprehenderit, nihil ducimus nesciunt unde praesentium sed doloremque dolorem doloribus esse magni, deleniti atque perferendis hic veritatis delectus, non
        voluptates.
      </p>
    </div>
  </body>
</html>
