<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h3>Warna</h3>
    <!-- Unordered list -->
    <ul>
      <li>Merah</li>
      <li>Kuning</li>
      <li>Hijau</li>
      <li>Pink</li>
    </ul>

    <h3>Benda</h3>
    <!-- Ordered list -->
    <ol>
      <li>
        Meja
        <ul>
          <li>Meja kayu</li>
          <li>Meja Plastik</li>
          <li>Meja papan</li>
        </ul>
      </li>
      <li>Kursi</li>
      <li>Pensil</li>
      <li>Penggaris</li>
    </ol>
  </body>
</html>
