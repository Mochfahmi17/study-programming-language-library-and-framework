<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table cellspacing="0" cellpadding="10" border="1">
      <thead align="center">
        <tr>
          <th>Negara</th>
          <th>Kota</th>
          <th>Populasi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>China</td>
          <td>Tiongkok</td>
          <td>20.000.000</td>
        </tr>
        <tr>
          <td>Rusia</td>
          <td>Moskow</td>
          <td>11.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <th>Total</th>
          <td>31.000.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
