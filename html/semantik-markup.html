<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantik Markup</title>
  </head>
  <body>
    <!-- Semantik markup adalah sintaks yang bermakna (tentang apa kebutuhannya atau berperan sebagai apa di dalam element HTML) seperti : <article>, <aside>, <details>, <figcaption>, <figure>, <footer>, <header>, <main>, <mark>, <nav>, <section>, <summary>, <time> -->
    <h1>Belajar article</h1>
    <article><p>ini adalah article</p></article>
  </body>
</html>
