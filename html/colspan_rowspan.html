<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colspan & rowspan dalam table</title>
  </head>
  <body>
    <h1>Belajar colspan dan rowspan dalam table</h1>
    <table cellpadding="5" cellspacing="0" border="1">
      <thead>
        <tr>
          <th rowspan="2">Tahun</th>
          <th colspan="3">Morris(2010)</th>
        </tr>
        <tr>
          <th>Populasi</th>
          <th>Nama</th>
          <th>Lokasi sekarang</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">7000 SM</td>
          <td rowspan="3">1000</td>
          <td>Beida</td>
          <td>Yordania</td>
        </tr>
        <tr>
          <td>Basta</td>
          <td>Yordania</td>
        </tr>
        <tr>
          <td>Catahoyuk</td>
          <td>Yordania</td>
        </tr>
        <tr>
          <td rowspan="2">6500 MS</td>
          <td rowspan="2"></td>
          <td rowspan="2"></td>
          <td rowspan="2"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
