    <div x-data="{open: false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
      <!-- <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">
        Halo, <span x-text="angka"></span> adalah bilangan : <span x-text="angka % 2 == 0 ? 'genap' : 'ganjil'"></span>

      <!-- <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">Halo, <span x-html="link"></span></h1> -->

      <!-- <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka'" class="py-2 px-5 bg-slate-600 text-white rounded-md">Buka</button>
      <div x-show="open" class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">lorem ipsum dolor sit amet...</div> -->

      <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka'" x-bind:class="open ? 'bg-red-600' : 'bg-slate-600'" @keyup.esc.window="open = false" class="py-2 px-5 text-white rounded-md">Buka</button>
      <div x-show="open" x-transition.origin.bottom.duration.1000ms class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">lorem ipsum dolor sit amet...</div>
    </div>

    <div x-data="{pesan: '', open: true, hobi: []}" class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">
      <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Masukkan Pesan</label>
      <textarea x-model="pesan" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
      <span x-text="pesan.length" class="text-lg flex text-green-500 font-bold" x-bind:class="pesan.length > 20 ? 'text-red-500' : ''"></span>

      <input type="checkbox" id="checkbox" x-model="open" />
      <label for="checkbox" x-text="!open ? 'Kosong' : 'Terisi'"></label>

      <div class="mt-5">
        <div class="flex item-center mb-2">
          <input type="checkbox" x-model="hobi" id="menulis" value="menulis" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
          <label for="menulis" class="ml-2 text-sm">Menulis</label>
        </div>
        <div class="flex item-center mb-2">
          <input type="checkbox" x-model="hobi" id="menyanyi" value="menyanyi" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
          <label for="menyanyi" class="ml-2 text-sm">Menyanyi</label>
        </div>
        <div class="flex item-center mb-2">
          <input type="checkbox" x-model="hobi" id="ngoding" value="ngoding" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
          <label for="ngoding" class="ml-2 text-sm">Ngoding</label>
        </div>
        <p class="text-left text-sm">Hobby: <span x-text="hobi.map(h => h.charAt(0).toUpperCase() + h.slice(1))"></span></p>
      </div>
    </div>
